version: "3"
services:
  signal-cli:
    container_name: signal-cli
    image: bbernhard/signal-cli-rest-api:latest
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    environment:
      #- MODE=normal #supported modes: json-rpc, native, normal
      - MODE=json-rpc
      #- AUTO_RECEIVE_SCHEDULE=0 22 * * * #enable this parameter on demand (see description below)
      - PORT=8181
    ports:
      - "8181:8181" #map docker port 8080 to host port 8080.
    volumes:
      - "signal-cli-data:/home/.local/share/signal-cli"

  signal-bot:
    container_name: signal-bot
    build: https://github.com/jamesoncollins/turbo-bot.git#main:docker_bot
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    depends_on:
      - signal-cli
    environment:
      SIGNAL_API_URL: signal-cli:8181 # URL for the signal-cli API
      BOT_NUMBER: "+1555555555" # The registered Signal number for your bot
      GROUP_NAME: "MYGROUP"
      INSTA_USERNAME: "myuser"
      INSTA_PASSWORD: "mypassword"
      OPENAI_API_KEY: "keygoeshere"
    command: >
      sh -c "mkdir -p ~/git && cd ~/git && ( git clone https://github.com/jamesoncollins/turbo-bot.git || true ) && cd turbo-bot && git config --global --add safe.directory /root/git/turbo-bot && git reset --hard && git pull && pip install -r requirements.txt && apt -y install $(cat pkglist) &&  /bin/bash -c /root/git/turbo-bot/run.s"
    volumes:
      - signal-cli-data:/root/git/

volumes:
  signal-cli-data: # Named volume for persistence





